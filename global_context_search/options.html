<!DOCTYPE html>
<html>

<head>
  <title>ECI API Helper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="container">
      <div class="row">
      <h1 class="text-center col-12"> <span class="badge text-center badge-success #">ECI API Helper</span></h1>
    </div>
  </div>
    <div id="divSearch" class="border border-success border-left-0 border-right-0 container">
      <form id="form" class="form-inline">
        <div class="container">
            <div>
                <input type="text" id="idToSearch" name="focus" required class="search-box " placeholder="Id para buscar" />
                <button class="close-icon" type="reset"></button>
              </div>
        </div>

        <div class="container">
        <div class="row"> 
            <button type="submit" id="searchBtn" class="btn btn-primary mb-2 col">Consulta</button>
          </div>
        </div>
        <!-- <input class="form-control" type="text" name="idToSearch" id="idToSearch" placeholder="Id para buscar"> -->

        <div class="container">
          <div class="row">
            <label class="col-4" for="selectSearch">Search type</label>
            <select class="custom-select col" id="selectSearch" name="selectSearch"></select>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <label class="col-4" for="selectEnv">Entorno</label>
            <select class="custom-select col" id="selectEnv" name="selectEnv"></select>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <label class="col-4" for="selectPush">Site</label>
            <select class="custom-select col" id="selectPush" name="selectPush"></select>
          </div>
        </div>




      </form>
    </div>
  </div>
</body>

<script src="jquery-3.3.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="locales.js"></script>
<script src="options.js"></script>
<script src="background.js"></script>

</html>
